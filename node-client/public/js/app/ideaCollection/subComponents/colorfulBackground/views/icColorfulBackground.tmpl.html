<div class="col-md-6">
    <h1>Colorful Background</h1>
    <button type="button" name="button" class="btn btn-success" data-ng-click="startColorful()" >Start</button>
    <button type="button" name="button" class="btn btn-danger" data-ng-click="stopColorful()">Stop</button>
    <h2>Red   : {{colorR}}</h2>
    <h2>Green : {{colorG}}</h2>
    <h2>Blue  : {{colorB}}</h2>
</div>
