<div class="row">
    <div class="col-md-12">
        <table class="table table-hover">
            <tr>
                <td>LOL Id</td>
                <td>Name</td>
                <td>Title</td>
            </tr>
            <tr data-ng-repeat="champion in championList">
                <td>{{champion.id}}</td>
                <td>{{champion.name}}</td>
                <td>{{champion.title}}</td>
            </tr>
        </table>
    </div>
</div>
