<div class="row">
    <div class="col-md-12">
        <h1>Server Version : {{lolVersion}}</h1>
    </div>
    <div class="col-md-12" data-ng-show="championListTableShow">
        <div class="myGridStyle" ng-grid="gridOptions"></div>
    </div>
</div>
<div class="row" id="championDetail" data-ng-show="championDetailTableShow">
    <div class="col-md-12">
        <button class="btn btn-danger" data-ng-click="backToList()">Back To List</button>
        <!-- <p>
            {{activedChampion}}
        </p> -->
    </div>
    <hr class="row">
    <div class="col-md-12">
        <div class="col-md-6">
            <div class="col-md-12">
                <div class="col-md-6">
                    <img ng-src="{{'http://ddragon.leagueoflegends.com/cdn/5.22.1/img/champion/' + activedChampion.image.full}}" alt="">
                </div>
                <div class="col-md-6">
                    <h3>{{activedChampion.name}}</h3>
                    <h5>{{activedChampion.title}}</h5>
                    <h5>{{activedChampion.id}}</h5>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-6">
                    <p>Health : {{activedChampion.stats.hp}}</p>
                </div>
                <div class="col-md-6"></div>
            </div>
        </div>
        <div class="col-md-6">

        </div>
    </div>
</div>
